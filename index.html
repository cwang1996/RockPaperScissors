<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class='container'>
    <div class="title">
        <h1 class="header">Rock Paper Scissors</h1>
    </div>

    <div class="score">
        <div id="user-label" class="badge">player</div>
        <div id="comp-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="move">
        <p>Make your move</p>
    </div>


    <div class="images">
        <div class="choice"  id="r">
            <img src="rock.png" alt="image of a rock">
        </div>    
        <div class="choice" id="p">
            <img src="paper.png" alt="image of a rock">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" alt="image of a rock">
        </div>
    </div>

    <div class="result">
        <h2></h2>
    </div>

    <div class="playagain">
        <button id='playagainbutton' type='button'>Play again?</button>
    </div>
</div>

    <script src="rps.js"></script>


</body>
</html>
